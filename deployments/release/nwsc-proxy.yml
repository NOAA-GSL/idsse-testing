apiVersion: apps/v1
kind: Deployment
metadata:
  name: nwsc-proxy-deployment
  namespace: idsse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nwsc-proxy
  template:
    metadata:
      labels:
        app: nwsc-proxy
    spec:
      containers:
      - name: nwsc-proxy
        image: ghcr.io/noaa-gsl/idss/service/ims-gateway/proxy:release # idsse-testing repo
        imagePullPolicy: Always
        args: ["--base_dir=/local_data/profiles"]
        env:
        - name: BASE_DIR
          value: "/local_data/profiles"
        resources:
          requests:
            memory: 64Mi
            cpu: 10m
          limits:
            memory: 256Mi
            cpu: 125m
        ports:
          - containerPort: 5000
            name: service
        volumeMounts:
          - mountPath: /local_data
            name: efs-data-storage
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-dockerconfig
      volumes:
      - name: efs-data-storage
        persistentVolumeClaim:
          claimName: efs-data-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: nwscproxy
  namespace: idsse
spec:
  # ClusterIP is internal to k8s only
  type: ClusterIP
  selector:
    app: nwsc-proxy
  ports:
    - name: service
      port: 5000
      targetPort: 5000